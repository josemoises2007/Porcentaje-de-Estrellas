<!DOCTYPE html>
<html>
<head>
    <title>P치gina con iFrame</title>
    <style>
        /* Estilos opcionales para ajustar el tama침o y la apariencia del iFrame */
        #miIframe {
            width: 100%; /* Ancho del iFrame */
            height: 400px; /* Altura del iFrame */
            border: 1px solid #ccc; /* Borde para el iFrame */
        }
    </style>
</head>
<body>
    <h1>Ejemplo de iFrame</h1>
    
    <!-- Este es el contenedor donde se insertar치 el iFrame -->
    <div id="contenedorIframe"></div>
  <object type="text/html" data="https://ajudapratodos.000webhostapp.com/Formulario%20de%20Feedback/mostrar.php" width="100%" height="400"></object>
    <script>
        // Crear el iFrame
        var iframe = document.createElement('iframe');

        // Establecer atributos para el iFrame
        iframe.id = 'miIframe';
        iframe.src = 'https://ajudapratodos.000webhostapp.com/Formulario%20de%20Feedback/mostrar.php'; // URL que cargar치 en el iFrame
        iframe.frameBorder = 0; // Eliminar borde del iFrame (opcional)

        // Agregar el iFrame al contenedor en el documento
        document.getElementById('contenedorIframe').appendChild(iframe);
    </script>
</body>
</html>
